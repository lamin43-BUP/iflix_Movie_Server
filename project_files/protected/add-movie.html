<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Movie | iFlix Admin</title>
  <link rel="stylesheet" href="/public/admin-style.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto; padding: 20px;
      background: #1c1c1c;
      border-radius: 8px;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; color: #ddd; margin-bottom: 5px; }
    input, select, textarea {
      width: 100%; padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #e50914;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #c40810; }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 15px;
      background-color: #e50914;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Movie</h2>
    <form id="addMovieForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Genre:</label>
        <select name="genre" required>
          <option>Animation</option>
          <option>Action</option>
          <option>Biography</option>
          <option>Comedy</option>
          <option>Drama</option>
          <option>Horror</option>
          <option>Romance</option>
        </select>
      </div>
      <div class="form-group">
        <label>Rating:</label>
        <input type="number" name="rating" min="0" max="10" step="0.1">
      </div>
      <div class="form-group">
        <label>Duration (e.g. 2h14min):</label>
        <input type="text" name="duration">
      </div>
      <div class="form-group">
        <label>Overview:</label>
        <textarea name="overview" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label>Trailer YouTube Link:</label>
        <input type="url" name="trailer_link">
      </div>
      <div class="form-group">
        <label>Movie File (.mp4):</label>
        <input type="file" name="video_file" accept="video/mp4" required>
      </div>
      <div class="form-group">
        <label>Thumbnail Image (.jpg/.png):</label>
        <input type="file" name="thumbnail_file" accept="image/*" required>
      </div>
      <button type="submit">Add Movie</button>
    </form>
    <div id="message"></div>

     <a href="/protected/admin-dashboard.html" class="back-button">← Back to Dashboard</a>
  </div>

  <script>
    document.getElementById('addMovieForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();
      const fields = ['name','genre','rating','duration','overview','trailer_link'];
      fields.forEach(k => formData.append(k, form[k].value));
      formData.append('video_file', form.video_file.files[0]);
      formData.append('thumbnail_file', form.thumbnail_file.files[0]);

      const res = await fetch('/admin/add-movie', { method:'POST', body: formData });
      const json = await res.json();
      const msgDiv = document.getElementById('message');
      if (json.success) {
        msgDiv.textContent = '✅ Movie added!';
        form.reset();
      } else {
        msgDiv.textContent = '❌ ' + (json.error || 'Failed to add movie');
      }
    });
  </script>
</body>
</html>
