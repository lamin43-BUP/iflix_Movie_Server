<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Movies - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #141414;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: red;
      font-weight: bold;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #e50914;
    }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 15px;
      background-color: #e50914;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #f40612;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üóëÔ∏è Delete Movies</h1>

  <div class="table-wrapper">
    <table id="moviesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movies will be loaded here -->
      </tbody>
    </table>
    <a href="/protected/admin-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
  </div>

  <script>
    // Load both tables
    fetch('/admin/get-all-movies')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#moviesTable tbody");
        let counter = 1;

        // Render new_movies
       data.data.forEach(movie => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${counter++}</td>
        <td>${movie.name}</td>
        <td>${movie.genre}</td>
        <td><button class="delete-btn" onclick="deleteMovie(${movie.id}, '${movie.source}')">Delete</button></td>
      `;
      tbody.appendChild(row);
    });

        // Render movies
        data.movies.forEach(movie => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${counter++}</td>
            <td>${movie.name}</td>
            <td>${movie.genre}</td>
            <td>movies</td>
            <td><button class="delete-btn" onclick="deleteMovie(${movie.movie_id}, 'movies')">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      })

      .catch(err => {
  console.error("Error fetching movie data:", err);
});

    // Delete handler
    function deleteMovie(id, table) {
      if (!confirm("Are you sure you want to delete this movie?")) return;

      fetch(`/admin/delete-movie`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, table })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ Movie deleted successfully.");
            location.reload();
          } else {
            alert("‚ùå Failed to delete movie.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Server error while deleting movie.");
        });
    }
  </script>
</body>
</html>
