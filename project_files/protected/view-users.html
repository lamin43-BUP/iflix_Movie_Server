<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Users | iFlix Admin</title>
  <link rel="stylesheet" href="/public/admin-style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #1c1c1c;
    }

    .user-table th, .user-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    .user-table th {
      background-color: #e50914;
      color: white;
    }

    .user-table td {
      color: #eee;
    }

    .user-table tr:hover {
      background-color: #2a2a2a;
    }

    .delete-btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-btn:hover {
      background-color: #c40810;
    }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 15px;
      background-color: #e50914;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="/public/img/f-t-1.png" alt="iFlix Logo" class="logo-img" />
      <span class="logo-text">iFlix Admin</span>
    </div>
    <a href="/admin-profile.html" class="admin-profile">üë§ Profile</a>
  </nav>

  <section class="dashboard">
    <h1>üìã All Users</h1>
    

    <table class="user-table" id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Preference</th>
          <th>Plan</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>

    <a href="/protected/admin-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
  </section>

  <script>
    async function fetchUsers() {
      const res = await fetch('/admin/users');
      const data = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      data.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.user_id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.movie_preference || '-'}</td>
          <td>${user.subscription_plan || '-'}</td>
          <td>${user.age || '-'}</td>
          <td>${user.gender || '-'}</td>
          <td><button class="delete-btn" onclick="deleteUser(${user.user_id})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const res = await fetch(`/admin/users/${userId}`, { method: 'DELETE' });
      if (res.ok) {
        alert('‚úÖ User deleted.');
        fetchUsers();
      } else {
        alert('‚ùå Failed to delete user.');
      }
    }

    fetchUsers();
  </script>
</body>
</html>
