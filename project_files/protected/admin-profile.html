  <style>
    /* public/admin-profile.css */
.profile-container {
  max-width: 800px;
  margin: 40px auto;
  background: #1a233a;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
}

.profile-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
}

.profile-image img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #e50914;
  box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
}

.profile-info {
  margin-top: 20px;
}

.profile-info h2 {
  color: #e50914;
  margin-bottom: 10px;
}

.profile-info p {
  font-size: 1rem;
  margin: 6px 0;
}

.profile-info i {
  margin-right: 8px;
  color: #f40612;
}

.back-button {
  display: inline-block;
  margin: 20px 30px;
  padding: 8px 15px;
  background-color: #e50914;
  color: white;
  border-radius: 5px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
}

.back-button:hover {
  background-color: #f40612;
}

  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
