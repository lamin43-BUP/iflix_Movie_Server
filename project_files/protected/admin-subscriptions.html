<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Subscriptions | iflix</title>
  <link rel="stylesheet" href="/public/admin-style.css" />
  <style> .container {
  padding: 2rem;
}
table {
  width: 100%;
  border-collapse: collapse;
}
table th, table td {
  padding: 0.75rem;
  text-align: left;
}
.back-button {
  display: inline-block;
  margin-bottom: 1rem;
  text-decoration: none;
  color: #ea0e1d;
}
</style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <a href="admin-dashboard.html" class="back-button">‚Üê Back</a>
    <h1>All User Subscriptions</h1>
    <table border="1" id="subs-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Price</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.querySelector('#subs-table tbody');
      fetch('/api/admin/subscriptions')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            data.data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row.user_id}</td>
                <td>${row.name}</td>
                <td>${row.email}</td>
                <td>${row.plan}</td>
                <td>${row.price}</td>
                <td>${new Date(row.start_date).toLocaleDateString()}</td>
                <td>${new Date(row.end_date).toLocaleDateString()}</td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = '<tr><td colspan="7">No data found.</td></tr>';
          }
        })
        .catch(err => {
          console.error(err);
          tbody.innerHTML = '<tr><td colspan="7">Error loading data.</td></tr>';
        });
    });
  </script>
</body>
</html>
