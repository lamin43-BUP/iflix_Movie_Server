<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Series</title>
  <link rel="stylesheet" href="/public/style.css">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 80px;
    }

    h1 {
      color: red;
      padding: 30px 0 10px;
      text-transform: uppercase;
    }

    .series-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px 0;
    }

    .series-card {
      width: 200px;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .series-card:hover {
      transform: scale(1.05);
    }

    .series-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .series-title {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    .series-button {
      display: block;
      width: 90%;
      margin: 0 auto 10px;
      padding: 10px;
      border: none;
      background-color: red;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .series-button:hover {
      background-color: #e50914;
    }
  </style>
</head>
